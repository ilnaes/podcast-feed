steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '-t'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/images/api'
    - '.'
- name: "gcr.io/cloud-builders/docker"
  args:
    - "push"
    - "us-central1-docker.pkg.dev/$PROJECT_ID/images/api"
- name: "gcr.io/cloud-builders/gcloud"
  args:
    - 'run'
    - 'deploy'
    - 'api'
    - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/images/api'
    - '--region=us-central1'
    - '--allow-unauthenticated'
    - '--min-instances=0'
